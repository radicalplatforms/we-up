name: Production Deploy

on:
  push:
    branches: main

env:
  PROD_NEON_DATABASE_URL: ${{ secrets.PROD_NEON_DATABASE_URL }}
  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
  PAGES_PROJECT_NAME: we-up-next
  AUTH0_SECRET: ${{ secrets.PROD_AUTH0_SECRET }}
  AUTH0_ISSUER_BASE_URL: https://rakerman.us.auth0.com
  AUTH0_CLIENT_ID: khPGZMLGaERG1xGRncMBkW4Y5pLrFBMy
  AUTH0_CLIENT_SECRET: ${{ secrets.PROD_AUTH0_CLIENT_SECRET }}
  BACKEND_BASE_URL: https://api.we-up.co

jobs:
  cf_deploy_hono_prod:
    name: Deploy Hono to Production
    runs-on: ubuntu-latest

    environment:
      name: hono-production
      url: https://api.we-up.co

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci
        working-directory: hono

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Run Migrations
        env:
          DATABASE_URL: ${{ env.PROD_NEON_DATABASE_URL }}
        run: npm run migrate
        working-directory: hono

      - name: Deploy Hono
        uses: cloudflare/wrangler-action@v3
        env:
          DATABASE_URL: ${{ env.PROD_NEON_DATABASE_URL }}
        with:
          apiToken: ${{ env.CF_API_TOKEN }}
          command: deploy --env production
          workingDirectory: hono
          packageManager: pnpm
          postCommands: echo "${{ env.DATABASE_URL }}" | pnpm wrangler secret put DATABASE_URL --env production

  cf_deploy_next_prod:
    name: Deploy Next to Production
    runs-on: ubuntu-latest

    environment:
      name: next-production
      url: https://we-up.co

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci
        working-directory: next

      - name: Build Cloudflare Next on Pages
        run: npm run pages:build
        working-directory: next

      - name: Deploy Next
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CF_API_TOKEN }}
          command: |
            pages deploy .vercel/output/static \
              --project-name ${{ env.PAGES_PROJECT_NAME }} \
              --branch production \
              --binding AUTH0_SECRET=${{ env.AUTH0_SECRET }} \
              --binding AUTH0_BASE_URL=${{ env.DEPLOY_ROUTE }} \
              --binding AUTH0_ISSUER_BASE_URL=${{ env.AUTH0_ISSUER_BASE_URL }} \
              --binding AUTH0_CLIENT_ID=${{ env.AUTH0_CLIENT_ID }} \
              --binding AUTH0_CLIENT_SECRET=${{ env.AUTH0_CLIENT_SECRET }} \
              --binding BACKEND_BASE_URL=${{ env.BACKEND_BASE_URL }}
          workingDirectory: next